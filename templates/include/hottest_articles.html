
<div id="blog">
    <div class="panel panel-dailyblog">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-flag"></span>
                热门文章
            </h3>
        </div>
        <ul id="hottest-article-list" class="list-group collapse in">
            {% for article in hottest_articles %}
                <li class="list-group-item">
                <span class="hotest-post-title"><a href="{% url 'article-detail-view' article.alias %}">{{article.title}}</a> </span>
                <span class="badge">{{article.read_times}}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
